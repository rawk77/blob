
colors:
  primary:
    background: "#282828"
    foreground: "#d4be98"

window:
  title: Alacritty
  opacity: 0.9
  padding:
    x: 10
    y: 10

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular

  bold:
    family: "Hack Nerd Font"
    style: Bold

  italic:
    family: "Hack Nerd Font"
    style: Italic

  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  size: 11

scrolling:
  history: 100000
  multiplier: 10

live_config_reload: true

selection:
    save_to_clipboard: true

key_bindings:
  - { key: Insert,  mods: Shift,      action: Paste             }
  - { key: Plus,    mods: Control,    action: IncreaseFontSize  } 
  - { key: Minus,    mods: Control,    action: DecreaseFontSize } 
